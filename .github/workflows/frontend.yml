name: Frontend CI

on:
  push:
    branches: [ master ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    
    - name: Lint
      run: npm run lint
      working-directory: ./frontend
    
    - name: Run tests
      run: npm test
      working-directory: ./frontend
      env:
        NODE_ENV: test
    
    - name: Build
      run: npm run build
      working-directory: ./frontend
      env:
        NODE_ENV: production
